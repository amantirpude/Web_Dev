<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>

    <section class="container">
      <form id="my-form" action="#" onsubmit="onsignup(event)">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" required>
        </div>
        <input class="btn1" type="submit" value="Submit1">
        <input class="btn2" type="submit" value="Submit2">
        <input class="btn3" type="submit" value="Submit3">
        <button style="background-color: Red; color: white; width: 300px;">Submit</button>
      </form>

      <ul id="users"></ul>

      <!-- <li class="item1">Hello</li>
      <li class="item2">Hello</li> -->

    </section>
    

    <script>
        const btn1 = document.querySelector('.btn1');
btn1.addEventListener('click', (e) => {
    e.preventDefault();
    console.log('click');
});

const btn2 = document.querySelector('.btn2');
btn2.addEventListener('mouseover', (e) => {
    e.preventDefault();
    console.log('mouseover');
});

const btn3 = document.querySelector('.btn3');
btn3.addEventListener('mouseout', (e) => {
    e.preventDefault();
    console.log('mouseout');
});

function onsignup(event){
    event.preventDefault();
    console.log(event.target.name.value);
    console.log(event.target.email.value);

}
    </script>
  </body>
</html>
